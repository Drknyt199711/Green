<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Green Book | Bet Tracker</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #bdbdbd;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #212121;
            --text-secondary: #757575;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            transition: all 0.3s ease;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 100%;
            padding: 15px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-data {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }
        
        .light-mode header {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            font-weight: 500;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary-light);
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="date"] {
            /* Styling for date input might need adjustments for appearance across browsers */
            -webkit-appearance: none; /* Removes default date input styling */
            appearance: none;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 15px; /* Space for the calendar icon */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23bdbdbd"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 18px;
        }

        .light-mode input[type="date"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23757575"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>');
        }
        /* Hide the default calendar icon on some browsers */
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode input, .light-mode select {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            width: 20%;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }
        button.secondary2 {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .light-mode button.secondary {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .light-mode .stat-card {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode th, .light-mode td {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        th {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .win {
            color: var(--success-color);
        }

        .loss {
            color: var(--danger-color);
        }

        .pending {
            color: var(--warning-color);
        }

        .filters {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px;
            margin-bottom: 10px;
        }

        .filters input, .filters select {
            flex: 1;
            min-width: 120px; /* Ensure inputs don't become too small */
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .table-container {
            overflow-x: auto;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            button, input, select {
                padding: 10px;
                font-size: 0.9rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 8px 5px;
            }
            .filters {
                flex-direction: column; /* Stack filters vertically on very small screens */
            }
            .filters input, .filters select {
                width: 100%; /* Make them full width when stacked */
                min-width: unset;
            }
        }

        /* Swipeable tabs for mobile */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .light-mode .tabs {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #bankrollDisplay {
            font-size: 1.8rem;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <header class="Bighead">
            <h1><b><b>ðŸ“— Green Book </b></b></h1>
            <button id="themeToggle" class="secondary" aria-label="Toggle dark/light mode">ðŸŒ“</button>
        </header>

        <div class="tabs">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data Management
        let bankroll = parseFloat(localStorage.getItem('bankroll')) || 1000;
        let bets = JSON.parse(localStorage.getItem('bets')) || [];
        let profitChart = null; // Chart instance reference

        // DOM Elements
        const bankrollEl = document.getElementById('bankrollDisplay');
        const betListEl = document.getElementById('betList');
        const addBetBtn = document.getElementById('addBetBtn');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const themeToggle = document.getElementById('themeToggle');
        const searchInput = document.getElementById('searchInput');
        const fromDateFilter = document.getElementById('fromDateFilter'); // New 'from' date filter element
        const toDateFilter = document.getElementById('toDateFilter');     // New 'to' date filter element
        const sportFilter = document.getElementById('sportFilter');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const selectAllBetsCheckbox = document.getElementById('selectAllBets');
        const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');

        // Initialize
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
        }

        updateUI();

        // Tab Navigation
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if (tab.dataset.tab === 'stats') {
                    updateUI('chart');
                }
            });
        });

        // Core Functions
        function saveData() {
            try {
                localStorage.setItem('bets', JSON.stringify(bets));
                localStorage.setItem('bankroll', bankroll);
            } catch (e) {
                alert("Storage failed! Export your data before closing.");
                console.error(e);
            }
        }

        function updateUI(updateType = 'all') {
            if (updateType === 'all' || updateType === 'bankroll') {
                bankrollEl.textContent = bankroll.toFixed(2) + ' ETB';
            }
            if (updateType === 'all' || updateType === 'bets') {
                const filteredBets = getFilteredBets(); // Get filtered bets based on current filters
                renderBetList(filteredBets);
                updateStats(filteredBets);
                updateSportFilter(); // Sport filter options depend on all bets, not just filtered
            }
            if (updateType === 'all' || updateType === 'chart') {
                const filteredBets = getFilteredBets(); // Get filtered bets for chart
                renderProfitChart(filteredBets);
            }
        }

        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleString(undefined, options);
        }

        function calculateProfit(bet) {
            if (bet.outcome === 'void') return 0;
            if (bet.outcome === 'win') return (bet.stake * bet.odds) - bet.stake;
            if (bet.outcome === 'loss') return -bet.stake;
            return 0;
        }

        // New function to get filtered bets
        function getFilteredBets() {
            const searchTerm = searchInput.value.toLowerCase();
            const sport = sportFilter.value;
            const fromDateStr = fromDateFilter.value; // YYYY-MM-DD
            const toDateStr = toDateFilter.value;     // YYYY-MM-DD

            const filteredBets = bets.filter(bet => {
                const betDate = new Date(bet.date); // Convert bet date to Date object for comparison

                const matchesSearch = 
                    bet.sport.toLowerCase().includes(searchTerm) || 
                    bet.event.toLowerCase().includes(searchTerm) ||
                    formatDate(bet.date).toLowerCase().includes(searchTerm); // Search also by formatted date
                
                const matchesSport = sport === 'all' || bet.sport === sport;

                let matchesDateRange = true;
                if (fromDateStr) {
                    const fromDate = new Date(fromDateStr);
                    fromDate.setHours(0, 0, 0, 0); // Set time to beginning of the day for consistent comparison
                    if (betDate < fromDate) {
                        matchesDateRange = false;
                    }
                }
                if (toDateStr && matchesDateRange) { // Only check if already matched fromDate
                    const toDate = new Date(toDateStr);
                    toDate.setHours(23, 59, 59, 999); // Set time to end of the day for consistent comparison
                    if (betDate > toDate) {
                        matchesDateRange = false;
                    }
                }
                
                return matchesSearch && matchesSport && matchesDateRange;
            });

            return filteredBets;
        }

        function renderBetList(filteredBets) { // Accept filteredBets as argument
            // Sort filteredBets from new to old (most recent date first)
            filteredBets.sort((a, b) => new Date(b.date) - new Date(a.date));

            betListEl.innerHTML = '';

            if (filteredBets.length === 0) {
                betListEl.innerHTML = '<tr><td colspan="9" class="no-data">No bets found matching your criteria.</td></tr>';
                return;
            }

            filteredBets.forEach((bet, index) => {
                const row = document.createElement('tr');
                const originalIndex = bets.findIndex(originalBet => originalBet === bet); 
                row.dataset.originalIndex = originalIndex;

                const checkboxCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'bet-checkbox';
                checkboxCell.appendChild(checkbox);
                row.appendChild(checkboxCell);
                
                ['date', 'sport', 'event', 'stake', 'odds', 'outcome'].forEach(field => {
                    const cell = document.createElement('td');
                    if (field === 'date') {
                        cell.textContent = formatDate(bet.date);
                    } else if (field === 'stake') {
                        cell.textContent = bet.stake.toFixed(2) + ' ETB';
                    } else if (field === 'odds') {
                        cell.textContent = bet.odds.toFixed(2);
                    } else if (field === 'outcome') {
                        cell.textContent = bet.outcome;
                        cell.className = bet.outcome;
                    } else {
                        cell.textContent = bet[field];
                    }
                    row.appendChild(cell);
                });

                const profitCell = document.createElement('td');
                const profit = calculateProfit(bet);
                profitCell.textContent = profit.toFixed(2) + ' ETB';
                profitCell.className = profit > 0 ? 'win' : profit < 0 ? 'loss' : '';
                row.appendChild(profitCell);

                const actionsCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'danger';
                deleteButton.onclick = () => deleteBet(row.dataset.originalIndex);
                actionsCell.appendChild(deleteButton);
                row.appendChild(actionsCell);

                betListEl.appendChild(row);
            });
        }

        function updateStats(filteredBets) { // Accept filteredBets as argument
            const settledBets = filteredBets.filter(bet => bet.outcome !== 'pending' && bet.outcome !== 'void');
            if (settledBets.length === 0) {
                document.getElementById('winRate').textContent = '0%';
                document.getElementById('totalProfit').textContent = '0.00 ETB';
                document.getElementById('roi').textContent = '0%';
                document.getElementById('avgStake').textContent = '0.00 ETB';
                return;
            }

            const wins = settledBets.filter(bet => bet.outcome === 'win').length;
            const totalProfit = settledBets.reduce((sum, bet) => sum + calculateProfit(bet), 0);
            const totalStaked = settledBets.reduce((sum, bet) => sum + bet.stake, 0);
            const avgStake = totalStaked / settledBets.length;

            const winRate = (wins / settledBets.length) * 100;
            const roi = (totalProfit / totalStaked) * 100;

            document.getElementById('winRate').textContent = winRate.toFixed(1) + '%';
            document.getElementById('totalProfit').textContent = totalProfit.toFixed(2) + ' ETB';
            document.getElementById('roi').textContent = roi.toFixed(1) + '%';
            document.getElementById('avgStake').textContent = avgStake.toFixed(2) + ' ETB';
        }

        function renderProfitChart(filteredBets) { // Accept filteredBets as argument
            const ctx = document.getElementById('profitChart');
            // First check if chart exists and is a valid Chart instance
            if (profitChart && typeof profitChart.destroy === 'function') {
                profitChart.destroy();
            }
            
            const settledBets = filteredBets.filter(bet => bet.outcome !== 'pending' && bet.outcome !== 'void');
            if (settledBets.length === 0) {
                // Clear the canvas and display a no-data message instead of creating an empty chart
                const parent = ctx.parentNode;
                const existingNoData = parent.querySelector('.no-data');
                if (!existingNoData) {
                     const noDataMessage = document.createElement('p');
                     noDataMessage.className = 'no-data';
                     noDataMessage.textContent = 'No settled bets to display for chart.';
                     parent.appendChild(noDataMessage);
                }
                ctx.style.display = 'none'; // Hide canvas if no data
                profitChart = null;
                return;
            }
            ctx.style.display = 'block'; // Show canvas if there is data
            const existingNoData = ctx.parentNode.querySelector('.no-data');
            if (existingNoData) {
                existingNoData.remove();
            }

            // Prepare labels for the chart. Using formatted dates for better readability.
            const chartLabels = settledBets.map(bet => formatDate(bet.date));
            
            // Calculate cumulative profit
            let cumulativeProfit = 0;
            const profitData = settledBets.map(bet => {
                cumulativeProfit += calculateProfit(bet);
                return cumulativeProfit;
            });

            // Proceed with chart creation
            profitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Cumulative Profit',
                        data: profitData,
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                                            legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateSportFilter() {
            const sports = [...new Set(bets.map(bet => bet.sport))];
            sportFilter.innerHTML = `
                <option value="all">All Sports</option>
                ${sports.map(sport => `<option value="${sport}">${sport}</option>`).join('')}
            `;
        }

        function deleteBet(originalIndex) {
            if (confirm('Are you sure you want to delete this bet?')) {
                const betToDelete = bets[originalIndex];
                if (betToDelete && betToDelete.outcome !== 'pending' && betToDelete.outcome !== 'void') {
                    // Reverse the profit/loss from the bankroll
                    bankroll -= calculateProfit(betToDelete);
                }
                bets.splice(originalIndex, 1);
                saveData();
                updateUI('all'); // Ensure bankroll, stats, and chart are fully updated
            }
        }

        function deleteSelectedBets() {
            const selectedCheckboxes = document.querySelectorAll('.bet-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                alert('No bets selected for deletion.');
                return;
            }

            if (confirm(`Are you sure you want to delete ${selectedCheckboxes.length} selected bets?`)) {
                const indexesToDelete = Array.from(selectedCheckboxes).map(checkbox => {
                    return parseInt(checkbox.closest('tr').dataset.originalIndex);
                }).sort((a, b) => b - a); // Sort in descending order to avoid index issues during deletion

                indexesToDelete.forEach(index => {
                    const betToDelete = bets[index];
                    if (betToDelete && betToDelete.outcome !== 'pending' && betToDelete.outcome !== 'void') {
                        // Reverse the profit/loss for each deleted bet
                        bankroll -= calculateProfit(betToDelete);
                    }
                    bets.splice(index, 1);
                });
                saveData();
                updateUI('all'); // Ensure bankroll, stats, and chart are fully updated
                selectAllBetsCheckbox.checked = false; // Uncheck select all after deletion
            }
        }

        async function exportBetsToCSV() {
            const headers = "Date,Sport,Event,Stake,Odds,Outcome,Profit\n";
            const csv = bets.map(bet => 
                `"${formatDate(bet.date)}","${bet.sport.replace(/"/g, '""')}","${bet.event.replace(/"/g, '""')}",${bet.stake},${bet.odds},${bet.outcome},${calculateProfit(bet)}`
            ).join('\n');

            const fullCsvContent = headers + csv;

            if ('showSaveFilePicker' in window) {
                try {
                    const fileHandle = await window.showSaveFilePicker({
                        suggestedName: 'the_green_book_bet_history.csv',
                        types: [{
                            description: 'CSV Files',
                            accept: {
                                'text/csv': ['.csv'],
                            },
                        }],
                    });
                    const writableStream = await fileHandle.createWritable();
                    await writableStream.write(fullCsvContent);
                    await writableStream.close();
                    alert('Bet history exported successfully!');
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('User aborted the save operation.');
                    } else {
                        console.error('Error saving file:', error);
                        alert('Error exporting file. Please try again or use the traditional download method.');
                    }
                }
            } else {
                // Fallback for browsers that do not support showSaveFilePicker
                const blob = new Blob([fullCsvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'the_green_book_bet_history.csv';
                a.click();
                URL.revokeObjectURL(url); // Clean up the URL object
                alert('Bet history downloaded successfully!');
            }
        }

        function importBets(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n').filter(line => line.trim() !== '');

                if (lines.length === 0) {
                    alert('CSV file is empty.');
                    return;
                }

                const importedBets = [];
                // Skip the first line if it's the header
                const startIndex = lines[0].startsWith('Date,Sport,Event,Stake,Odds,Outcome,Profit') ? 1 : 0;

                for (let i = startIndex; i < lines.length; i++) {
                    const parts = lines[i].split(',');
                    // Expecting 6 parts for a valid bet (excluding the calculated profit)
                    // Format: "Date","Sport","Event",Stake,Odds,Outcome
                    if (parts.length >= 6) { 
                        importedBets.push({
                            date: parts[0].replace(/"/g, ''),
                            sport: parts[1].replace(/"/g, ''),
                            event: parts[2].replace(/"/g, ''),
                            stake: parseFloat(parts[3]),
                            odds: parseFloat(parts[4]),
                            outcome: parts[5].replace(/"/g, '')
                        });
                    }
                }

                if (importedBets.length > 0) {
                    bets = [...bets, ...importedBets]; // Merge imported bets with existing ones
                    saveData();
                    updateUI('all');
                    alert(`Successfully imported ${importedBets.length} bets.`);
                } else {
                    alert('No valid bets found in the CSV file.');
                }
            };
            reader.readAsText(file);
        }

        // Event Listeners
        addBetBtn.addEventListener('click', () => {
            const sport = document.getElementById('sport').value.trim();
            const event = document.getElementById('event').value.trim();
            const stake = parseFloat(document.getElementById('stake').value);
            const odds = parseFloat(document.getElementById('odds').value);
            const outcome = document.getElementById('outcome').value;

            if (!sport || !event || isNaN(stake) || isNaN(odds) || stake <= 0 || odds < 1) {
                alert("Please fill all fields correctly!");
                return;
            }

            const isDuplicate = bets.some(bet => 
                bet.sport === sport && 
                bet.event === event && 
                Math.abs(bet.odds - odds) < 0.01
            );

            if (isDuplicate && !confirm("Possible duplicate bet. Add anyway?")) return;

            const newBet = { 
                sport, 
                event, 
                stake, 
                odds, 
                outcome,
                date: new Date().toISOString() 
            };

            bets.push(newBet);
            saveData();
            if (outcome !== 'pending' && outcome !== 'void') {
                bankroll += calculateProfit(newBet);
                saveData(); // Save bankroll after update
            }
            
            updateUI('all');
            // Clear form
            document.getElementById('sport').value = '';
            document.getElementById('event').value = '';
            document.getElementById('stake').value = '';
            document.getElementById('odds').value = '';
            document.getElementById('outcome').value = 'pending';
        });

        depositBtn.addEventListener('click', () => {
            const amount = parseFloat(prompt("Enter deposit amount:"));
            if (amount > 0) {
                bankroll += amount;
                saveData();
                updateUI('bankroll');
            }
        });

        withdrawBtn.addEventListener('click', () => {
            const amount = parseFloat(prompt("Enter withdrawal amount:"));
            if (amount > 0 && amount <= bankroll) {
                bankroll -= amount;
                saveData();
                updateUI('bankroll');
            } else {
                alert("Invalid amount!");
            }
        });

        selectAllBetsCheckbox.addEventListener('change', (event) => {
            document.querySelectorAll('.bet-checkbox').forEach(checkbox => {
                checkbox.checked = event.target.checked;
            });
        });

        deleteSelectedBtn.addEventListener('click', deleteSelectedBets);

        exportBtn.addEventListener('click', exportBetsToCSV); // Call the new async function

        importBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = importBets;
            input.click();
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        searchInput.addEventListener('input', () => updateUI('bets'));
        fromDateFilter.addEventListener('change', () => updateUI('bets')); // Listen for 'from' date changes
        toDateFilter.addEventListener('change', () => updateUI('bets'));   // Listen for 'to' date changes
        sportFilter.addEventListener('change', () => updateUI('bets'));
    </script>
</body>
